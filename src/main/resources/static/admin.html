<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Администратор</title>
    <link rel="stylesheet" href="css/role.css">
</head>
<body>
    <div class="role-header">
        <h1 class="role-title">Администратор</h1>
        <button class="logout-btn" onclick="logout()">Выйти</button>
    </div>

    <div class="main-content">
        <div class="sidebar">
            <div class="tabs">
                <button class="tab-button active" onclick="switchTab('tables')">Все таблицы</button>
            </div>
        </div>

        <div class="content-area">
            <div class="welcome-section">
                <p><strong>Добро пожаловать!</strong> Управляйте таблицами базы данных</p>
            </div>

            <div id="tablesSection" class="tab-content">
                <h2>Все таблицы базы данных</h2>
                <div class="form-section">
                    <label for="tableSelect">Выберите таблицу:</label>
                    <select id="tableSelect" onchange="loadSelectedTable()"></select>
                </div>

                <table id="genericTable"></table>

                <div class="form-section" id="genericFormSection" style="display: none;">
                    <h3 id="genericFormTitle">Добавить новую запись</h3>
                    <div id="genericFormContainer" class="form-container"></div>
                    <div class="form-buttons">
                        <button class="save-btn" onclick="saveGenericRow()">Сохранить</button>
                        <button class="cancel-btn" onclick="cancelGenericEdit()">Отмена</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Административная панель</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="container">
        <h1>Административная панель</h1>

        <div class="table-selector">
            <select id="tableSelect">
                <option value="">Выберите таблицу...</option>
            </select>
            <button class="load-btn" onclick="loadTable()">Загрузить таблицу</button>
        </div>

        <table id="dataTable"></table>

        <div class="form-section">
            <h3 id="formTitle">Добавить новую запись</h3>
            <div id="formContainer" class="form-container"></div>
            <div class="form-buttons">
                <button class="save-btn" onclick="saveRow()">Сохранить</button>
                <button class="cancel-btn" onclick="cancelEdit()">Отмена</button>
            </div>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
